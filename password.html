<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        if (localStorage.getItem('recilicious-theme') === 'dark') {
            document.documentElement.classList.add('dark-theme');
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - Recilicious</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --card-background-rgb: 255, 255, 255;
        }

        .dark-theme {
            --card-background-rgb: 45, 45, 45;
        }

        main {
            min-height: calc(100vh - 60px);
            padding: 2rem 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Background pattern */
        main::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://media.istockphoto.com/id/876700382/vector/kitchenware-background.jpg?s=612x612&w=0&k=20&c=neJUuoTB9TbibAvWi5s_ilOA42h_6De9zP8LMsdnwtI=');
            opacity: 0.05;
            z-index: 1;
        }

        .password-container {
            background: transparent;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 500px;
            position: relative;
            z-index: 2;
            transform: translateY(20px);
            opacity: 0;
            animation: slideUp 0.5s ease forwards;
        }

        @keyframes slideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .password-container h2 {
            color: var(--text-color);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            position: relative;
        }

        .password-container h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-size: 0.9rem;
        }

        .form-group label i {
            color: var(--gradient-start);
        }

        .form-group input {
            width: 100%;
            padding: 1rem 1rem 1rem 2.5rem;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            background: var(--background-color);
            color: var(--text-color);
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .form-group i.input-icon {
            position: absolute;
            left: 1rem;
            top: 3.2rem;
            color: var(--text-muted);
            pointer-events: none;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--gradient-start);
            box-shadow: 0 0 0 4px rgba(var(--gradient-start-rgb), 0.1);
        }

        .btn-primary {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(var(--gradient-start-rgb), 0.3);
        }

        .error-message {
            background: rgba(255, 68, 68, 0.1);
            color: #ff4444;
            text-align: center;
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 12px;
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .success-message {
            background: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
            text-align: center;
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 12px;
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.8rem 1.2rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
            transform: translateY(0);
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .nav-links a.active {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Navbar Styles */
        .navbar {
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            color: white;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.8rem 1.2rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
            transform: translateY(0);
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .nav-links a.active {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Back button styles */
        .back-btn {
            position: absolute;
            top: 2rem;
            left: 2rem;
            padding: 0.8rem 1.5rem;
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            transition: all 0.3s ease;
            overflow: hidden;
            z-index: 3;
        }

        .back-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .back-btn:hover::before {
            left: 100%;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(var(--gradient-start-rgb), 0.3);
        }
    </style>
</head>
<body>
    <a href="account.html" class="back-btn">
        <i class="fas fa-arrow-left"></i>
        Back to Account
    </a>

    <main>
        <div class="password-container">
            <h2>Change Password üîê</h2>
            <form id="passwordForm">
                <div class="form-group">
                    <label><i class="fas fa-key"></i> Current Password</label>
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="currentPassword" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-key"></i> New Password</label>
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="newPassword" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-key"></i> Confirm New Password</label>
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="confirmPassword" required>
                </div>
                <button type="submit" class="btn-primary">
                    <i class="fas fa-check"></i>
                    Update Password
                </button>
            </form>
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <div id="successMessage" class="success-message" style="display: none;"></div>
        </div>
    </main>

    <script type="module" src="config.js"></script>
    <script type="module" src="db-service.js"></script>
    <script type="module" src="password.js"></script>
    <script type="module" src="theme.js"></script>
</body>
</html>
