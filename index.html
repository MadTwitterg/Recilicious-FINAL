<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        if (localStorage.getItem('recilicious-theme') === 'dark') {
            document.documentElement.classList.add('dark-theme');
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Recilicious üë®‚Äçüç≥</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --card-background-rgb: 255, 255, 255;
        }

        .dark-theme {
            --card-background-rgb: 45, 45, 45;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: none;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }

        .login-box {
            background: var(--card-background);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 2;
            transform: translateY(20px);
            opacity: 0;
            animation: slideUp 0.5s ease forwards;
        }

        @keyframes slideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .login-box h2 {
            color: var(--text-color);
            text-align: center;
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }

        .welcome-message {
            text-align: center;
            color: var(--text-muted);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .cooking-icon {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 1rem;
            color: var(--gradient-start);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-size: 0.9rem;
        }

        .form-group label i {
            color: var(--gradient-start);
        }

        .form-group input {
            width: 100%;
            padding: 1rem 1rem 1rem 2.5rem;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            background: var(--background-color);
            color: var(--text-color);
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .form-group i.input-icon {
            position: absolute;
            left: 1rem;
            top: 3.2rem;
            color: var(--text-muted);
            pointer-events: none;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--gradient-start);
            box-shadow: 0 0 0 4px rgba(var(--gradient-start-rgb), 0.1);
        }

        .btn-primary {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(var(--gradient-start-rgb), 0.3);
        }

        .error-message {
            background: rgba(255, 68, 68, 0.1);
            color: #ff4444;
            text-align: center;
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 12px;
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        #toggleForms {
            display: block;
            text-align: center;
            margin-top: 2rem;
            color: var(--text-color);
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem;
        }

        #toggleForms::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--gradient-start);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        #toggleForms:hover::after {
            width: 100%;
        }

        #toggleForms:hover {
            color: var(--gradient-start);
        }

        .cooking-tip {
            text-align: center;
            color: var(--text-muted);
            font-style: italic;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="cooking-icon">
                <i class="fas fa-utensils"></i>
            </div>

            
            <form id="loginForm">
                <h2>Welcome Back! üëã</h2>
                <p class="welcome-message">Ready to cook up something amazing?</p>
                <div class="form-group">
                    <label><i class="fas fa-envelope"></i> Email</label>
                    <i class="fas fa-at input-icon"></i>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-key"></i> Password</label>
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn-primary">
                    <i class="fas fa-sign-in-alt"></i>
                    Let's Get Cooking!
                </button>
            </form>

            <form id="signupForm" style="display: none;">
                <h2>Join the Kitchen! üë®‚Äçüç≥</h2>
                <p class="welcome-message">Ready to join and take your cooking to the next level?</p>
                <div class="form-group">
                    <label><i class="fas fa-user"></i> Username</label>
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="signupUsername" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-envelope"></i> Email</label>
                    <i class="fas fa-at input-icon"></i>
                    <input type="email" id="signupEmail" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-key"></i> Password</label>
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="signupPassword" required>
                </div>
                <button type="submit" class="btn-primary">
                    <i class="fas fa-user-plus"></i>
                    Join the Kitchen!
                </button>
            </form>

            <div id="errorMessage" class="error-message" style="display: none;">
                <i class="fas fa-exclamation-circle"></i>
                <span></span>
            </div>

            <a href="#" id="toggleForms">
                <span id="toggleText">New chef? Create an account! üë®‚Äçüç≥</span>
            </a>

            <p class="cooking-tip">
                üåü Tip of the day: A recipe has no soul. You, as the cook, must bring soul to the recipe.
            </p>
        </div>
    </div>

    <script type="module" src="config.js"></script>
    <script type="module" src="db-service.js"></script>
    <script type="module" src="auth.js"></script>
</body>
</html>
